<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Marimba Kamp Portaal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 min-h-screen">

<!-- HEADER -->
<header class="sticky top-0 z-50 bg-white border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-6">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-gray-900 rounded-lg flex items-center justify-center text-white">⛺</div>
        <h1 class="text-sm font-semibold text-gray-900 hidden sm:block">Marimba Kamp</h1>
      </div>

      <nav class="hidden md:flex gap-1" id="desktopNav"></nav>

      <div class="flex items-center gap-3">
        <div class="hidden sm:flex items-center gap-3 px-3 py-1.5 bg-gray-100 rounded-lg">
          <div class="w-7 h-7 bg-gray-900 rounded-full flex items-center justify-center text-white text-sm">Y</div>
          <span class="text-sm font-medium">Yoeran</span>
        </div>
        <button id="menuBtn" class="md:hidden p-2 rounded-lg hover:bg-gray-100">
          <i data-lucide="menu"></i>
        </button>
      </div>
    </div>
  </div>
</header>

<!-- MOBILE MENU -->
<div id="mobileMenu" class="hidden fixed inset-0 z-40">
  <div class="absolute inset-0 bg-black/40"></div>
  <div class="absolute right-0 top-0 bottom-0 w-64 bg-white shadow-xl p-6 space-y-2 mt-16" id="mobileNav"></div>
</div>

<!-- MAIN -->
<main id="app" class="max-w-7xl mx-auto px-6 py-8"></main>

<script>
const API_BASE =
  'https://script.google.com/macros/s/AKfycby5rKD9_UU9WssYazJ63G7m5QSW-0lUslmUmYGgiT_TurEmuksF58TceXANEwjAvNMA/exec';

let activePage = 'start';
let sidebarOpen = false;

const navItems = [
  { id: 'start', name: 'Start', icon: 'home' },
  { id: 'documenten', name: 'Documenten', icon: 'file-text' },
  { id: 'planningen', name: 'Planningen', icon: 'calendar' },
  { id: 'ideeen', name: 'Ideeën', icon: 'lightbulb' },
  { id: 'admin', name: 'Admin', icon: 'shield' },
];

function setPage(page) {
  activePage = page;
  sidebarOpen = false;
  render();
}

function StartPage() {
  const today = new Date().toLocaleDateString('nl-NL', {
    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
  });

  return `
    <div class="space-y-8">
      <div>
        <p class="text-sm text-gray-500">Vandaag</p>
        <h1 class="text-4xl font-semibold">${today}</h1>
      </div>

      <h2 class="text-xl font-medium">Planning van vandaag</h2>

      ${[
        ['09:00','Ontbijt & briefing','Eetzaal','Lisa'],
        ['10:30','Speurtocht','Bos','Mark & Sarah'],
        ['12:30','Lunch','Eetzaal','Keukenteam'],
        ['14:00','Zwemmen','Meer','Tom & Lisa'],
        ['18:30','Diner','Eetzaal','Keukenteam'],
      ].map(item => `
        <div class="bg-white border rounded-lg p-4 space-y-1">
          <div class="font-medium">${item[0]} – ${item[1]}</div>
          <div class="text-sm text-gray-600">${item[2]} • ${item[3]}</div>
        </div>
      `).join('')}
    </div>
  `;
}

async function DocumentenPage() {
  const res = await fetch(`${API_BASE}?action=getDocumenten`);
  const docs = await res.json();

  return `
    <h1 class="text-3xl font-semibold mb-6">Documenten</h1>
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
      ${docs.map(d => `
        <div class="bg-white border rounded-lg p-5">
          <h3 class="font-medium">${d.titel}</h3>
          <a href="${d.driveUrl}" target="_blank" class="text-sm text-gray-600 underline">
            Bekijk document
          </a>
        </div>
      `).join('')}
    </div>
  `;
}

function renderNav() {
  const navHtml = navItems.map(i => `
    <button onclick="setPage('${i.id}')"
      class="flex items-center gap-2 px-4 py-2 rounded-lg ${activePage === i.id ? 'bg-gray-100' : ''}">
      <i data-lucide="${i.icon}"></i>${i.name}
    </button>
  `).join('');

  desktopNav.innerHTML = navHtml;
  mobileNav.innerHTML = navHtml;
}

async function render() {
  renderNav();

  let content = '';
  if (activePage === 'start') content = StartPage();
  if (activePage === 'documenten') content = await DocumentenPage();
  if (activePage === 'planningen') content = '<h1 class="text-3xl">Planning</h1>';
  if (activePage === 'ideeen') content = '<h1 class="text-3xl">Ideeën</h1>';
  if (activePage === 'admin') content = '<h1 class="text-3xl">Admin</h1>';

  document.getElementById('app').innerHTML = content;
  lucide.createIcons();
}

menuBtn.onclick = () => {
  sidebarOpen = !sidebarOpen;
  mobileMenu.classList.toggle('hidden', !sidebarOpen);
};

render();
</script>
</body>
</html>

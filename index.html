<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Marimba Kamp Portaal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 min-h-screen">

<!-- HEADER -->
<header class="sticky top-0 z-50 bg-white border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-6">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-gray-900 rounded-lg flex items-center justify-center text-white">⛺</div>
        <h1 class="text-sm font-semibold text-gray-900 hidden sm:block">Marimba Kamp</h1>
      </div>

      <nav class="hidden md:flex gap-1" id="desktopNav"></nav>

      <div class="flex items-center gap-3">
        <div class="hidden sm:flex items-center gap-3 px-3 py-1.5 bg-gray-100 rounded-lg">
          <div class="w-7 h-7 bg-gray-900 rounded-full flex items-center justify-center text-white text-sm">Y</div>
          <span class="text-sm font-medium">Yoeran</span>
        </div>
        <button id="menuBtn" class="md:hidden p-2 rounded-lg hover:bg-gray-100">
          <i data-lucide="menu"></i>
        </button>
      </div>
    </div>
  </div>
</header>

<!-- MOBILE MENU -->
<div id="mobileMenu" class="hidden fixed inset-0 z-40">
  <div class="absolute inset-0 bg-black/40"></div>
  <div class="absolute right-0 top-0 bottom-0 w-64 bg-white shadow-xl p-6 space-y-2 mt-16" id="mobileNav"></div>
</div>

<!-- MAIN -->
<main id="app" class="max-w-7xl mx-auto px-6 py-8"></main>

<script>
const API_BASE =
  'https://script.google.com/macros/s/AKfycby5rKD9_UU9WssYazJ63G7m5QSW-0lUslmUmYGgiT_TurEmuksF58TceXANEwjAvNMA/exec';

let activePage = 'start';
let sidebarOpen = false;

const navItems = [
  { id: 'start', name: 'Start', icon: 'home' },
  { id: 'documenten', name: 'Documenten', icon: 'file-text' },
  { id: 'planningen', name: 'Planningen', icon: 'calendar' },
  { id: 'ideeen', name: 'Ideeën', icon: 'lightbulb' },
  { id: 'admin', name: 'Admin', icon: 'shield' },
];

  function getActivePage() { 
    const hash = window.location.hash.replace('#', ''); 
    return hash || 'start'; }

  function setPage(page) {
  window.location.hash = page;
  mobileMenu.classList.add('hidden');
}


/* ================= START ================= */

function StartPage() {
  const today = new Date().toLocaleDateString('nl-NL', {
    weekday: 'long',
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  });

  const planning = [
    ['09:00','Ontbijt & briefing','Eetzaal','Lisa'],
    ['10:30','Speurtocht in het bos','Bos','Mark & Sarah'],
    ['12:30','Lunch','Eetzaal','Keukenteam'],
    ['14:00','Zwemmen bij het meer','Meer','Tom & Lisa'],
    ['18:30','Diner','Eetzaal','Keukenteam'],
    ['20:00','Kampvuur','Weide','Yoeran'],
  ];

  return `
    <div class="space-y-8">
      <div>
        <p class="text-sm text-gray-500">Vandaag</p>
        <h1 class="text-4xl font-semibold">${today}</h1>
      </div>

      <h2 class="text-xl font-medium">Planning van vandaag</h2>

      <div class="space-y-3">
        ${planning.map(p => `
          <div class="bg-white border rounded-lg p-4">
            <div class="font-medium">${p[0]} – ${p[1]}</div>
            <div class="text-sm text-gray-600">${p[2]} • ${p[3]}</div>
          </div>
        `).join('')}
      </div>
    </div>
  `;
}

/* ================= DOCUMENTEN ================= */

async function DocumentenPage() {
  let docs = [];

  try {
    const res = await fetch(`${API_BASE}?action=getDocumenten`);
    docs = await res.json();
  } catch (e) {
    return `<p class="text-red-600">Documenten konden niet geladen worden.</p>`;
  }

  if (!Array.isArray(docs) || docs.length === 0) {
    return `<p class="text-gray-600">Nog geen documenten.</p>`;
  }

  return `
    <div class="space-y-6">
      <div>
        <h1 class="text-3xl font-semibold">Documenten</h1>
        <p class="text-gray-600">Belangrijke informatie en protocollen</p>
      </div>

      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
        ${docs.map(d => `
          <div class="bg-white border rounded-lg p-5 hover:shadow-sm">
            <h3 class="font-medium mb-2">${d.titel || 'Zonder titel'}</h3>
            ${d.driveUrl ? `
              <a href="${d.driveUrl}" target="_blank"
                 class="text-sm text-gray-600 underline">
                Bekijk document →
              </a>` : ''
            }
          </div>
        `).join('')}
      </div>
    </div>
  `;
}

/* ================= PLANNINGEN ================= */

function PlanningenPage() {
  const dagen = ['Maandag','Dinsdag','Woensdag','Donderdag','Vrijdag'];

  return `
    <div class="space-y-6">
      <h1 class="text-3xl font-semibold">Volledige planning</h1>

      ${dagen.map(dag => `
        <div class="space-y-2">
          <h2 class="text-lg font-medium">${dag}</h2>
          <div class="space-y-2">
            ${[
              ['09:00 - 10:00','Ontbijt'],
              ['10:30 - 12:30','Ochtendactiviteit'],
              ['12:30 - 14:00','Lunch'],
              ['14:00 - 17:00','Middagactiviteit'],
              ['20:00 - 22:00','Avondprogramma'],
            ].map(item => `
              <div class="bg-white border rounded-lg p-3 flex justify-between">
                <span class="text-sm text-gray-600">${item[0]}</span>
                <span class="font-medium">${item[1]}</span>
              </div>
            `).join('')}
          </div>
        </div>
      `).join('')}
    </div>
  `;
}

/* ================= IDEEËN ================= */

function IdeenPage() {
  const ideeen = [
    ['Capture the Flag','Spel','60 min','20-40'],
    ['Armbandjes maken','Knutsel','45 min','10-20'],
    ['Voetbaltoernooi','Sport','120 min','16-32'],
    ['Kampvuurverhalen','Avond','60 min','Iedereen'],
  ];

  return `
    <div class="space-y-6">
      <h1 class="text-3xl font-semibold">Ideeën</h1>

      <div class="grid md:grid-cols-2 gap-4">
        ${ideeen.map(i => `
          <div class="bg-white border rounded-lg p-5">
            <div class="text-xs text-gray-500 mb-1">${i[1]}</div>
            <h3 class="font-medium mb-2">${i[0]}</h3>
            <div class="text-sm text-gray-600">${i[2]} • ${i[3]}</div>
          </div>
        `).join('')}
      </div>
    </div>
  `;
}

/* ================= ADMIN ================= */

function AdminPage() {
  return `
    <div class="space-y-6">
      <h1 class="text-3xl font-semibold">Admin</h1>
      <div class="bg-white border rounded-lg p-6">
        <p class="text-gray-600">Beheerfuncties komen hier.</p>
      </div>
    </div>
  `;
}

/* ================= RENDER ================= */

function renderNav() {
  const html = navItems.map(i => `
    <button onclick="setPage('${i.id}')"
      class="flex items-center gap-2 px-4 py-2 rounded-lg ${
        activePage === i.id ? 'bg-gray-100' : ''
      }">
      <i data-lucide="${i.icon}"></i>
      ${i.name}
    </button>
  `).join('');

  desktopNav.innerHTML = html;
  mobileNav.innerHTML = html;
}

async function render() {
  activePage = getActivePage();
  renderNav();

  let content = '';
  if (activePage === 'start') content = StartPage();
  if (activePage === 'documenten') content = await DocumentenPage();
  if (activePage === 'planningen') content = PlanningenPage();
  if (activePage === 'ideeen') content = IdeenPage();
  if (activePage === 'admin') content = AdminPage();

  document.getElementById('app').innerHTML = content;
  lucide.createIcons();
}


menuBtn.onclick = () => {
  sidebarOpen = !sidebarOpen;
  mobileMenu.classList.toggle('hidden', !sidebarOpen);
};

window.addEventListener('hashchange', render);
render();

</script>

</body>
</html>
